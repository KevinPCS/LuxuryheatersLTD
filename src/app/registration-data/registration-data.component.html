<mat-dialog-content>
  <div class="form-group">
    <div class="divTableLeft">
      <div class="divTableBody">
        <div class="divTableRow">
          <div class="divTableCell" id="name">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(value)]="formData.name" disabled />
          </div>
        </div>
        <div class="divTableRow">
          <div class="divTableCell" id="email">
            <mat-label>Email</mat-label>
            <input matInput type="text" [(value)]="formData.email" disabled />
          </div>
        </div>
        <div class="divTableRow">
          <div class="divTableCell" id="city">
            <mat-label>City</mat-label>
            <input matInput type="text" [(value)]="formData.city" disabled />
          </div>
        </div>
        <div class="divTableRow">
          <div class="divTableCell" id="street">
            <mat-label>Street</mat-label>
            <input matInput type="text" [(value)]="formData.street" disabled />
          </div>
          <div class="divTableCell" id="zip">
            <mat-label>Zip-Code</mat-label>
            <input matInput type="text" [(value)]="formData.zipCode" disabled />
          </div>
        </div>
        <div id="passwordForm">
          <div class="divTableRow">
            <div class="divTableCell" id="password1">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                [(value)]="formData.password1"
                disabled
              />
            </div>
          </div>
        </div>
        <div class="divTableRow">
          <div class="divTableCell" id="serial">
            <mat-label>Serial Number</mat-label>
            <input matInput type="text" [(value)]="formData.serial" disabled />
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
